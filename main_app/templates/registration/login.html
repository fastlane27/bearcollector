{% extends 'base.html' %}

{% block content %}

<h1 class="center grey-text text-darken-2">Log In</h1>

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" class="btn light-blue darken-1" value="Login">
  <input type="hidden" name="next" value="{{ next }}">
</form>

{% endblock %}
