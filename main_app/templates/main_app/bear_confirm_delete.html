{% extends 'base.html' %}

{% block content %}

<h1>Delete Bear</h1>

<h4>Are you sure you want to delete <span class="light-blue-text text-darken-1">{{ object.name }}</span>?</h4>

<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" value="Confirm" class="btn red darken-2">
  <a href="{% url 'bears_detail' bear.id %}" class="btn light-blue darken-1">Cancel</a>
</form>

{% endblock %}
