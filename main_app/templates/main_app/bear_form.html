{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1>Edit <span class="light-blue-text text-darken-1">{{ object.name }}</span></h1>
{% else %}
  <h1 class="center grey-text text-darken-2">Add Bear</h1>
{% endif %}

<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br>
  <input type="submit" value="Submit" class="btn light-blue darken-1">
</form>

{% endblock %}
