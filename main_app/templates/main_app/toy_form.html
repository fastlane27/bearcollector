{% extends 'base.html' %}

{% block content %}

{% if object %}
  <h1 class="grey-text text-darken-2">Edit <span class="light-blue-text text-darken-2">{{object.name}}</span></h1>
{% else %}
  <h1 class="grey-text text-darken-2">Add Toy</h1>
{% endif %}
<form action="" method="post">
  {% csrf_token %}
  <table>
    {{ form.as_table }}
  </table>
  <br>
  <input type="submit" value="Submit" class="btn light-blue darken-1">
</form>

{% endblock %}
