{% extends 'base.html' %}

{% block content %}

<h1 class="center grey-text text-darken-2">Toy List</h1>

{% for toy in toy_list %}
  <a href="{% url 'toys_detail' toy.id %}">
    <div class="card">
        <div class="card-content">
            <span class="card-title">{{ toy.name }}</span>
            <p><b>Color:</b> {{ toy.color }}</p>
        </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
