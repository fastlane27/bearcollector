{% extends 'base.html' %}

{% block content %}

<h1 class="center grey-text text-darken-2">Bear Details</h1>

<div class="row">
  <div class="col s6">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ bear.name }}</span>
        <p>Species: {{ bear.species }}</p>
        <p>Description: {{ bear.description }}</p>
      </div>
      <div class="card-action">
        <a href="{% url 'bears_update' bear.id %}">Edit</a>
      </div>
    </div>
  </div>
</div>

{% endblock %}
