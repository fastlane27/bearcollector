{% extends 'base.html' %}

{% block content %}

<h1 class="center grey-text text-darken-2">Bears List</h1>
{% for bear in bears %}
  <a href="{% url 'bears_detail' bear.id %}">
    <div class="card">
      <div class="card-content">
        <span class="card-title">{{ bear.name }}</span>
        <p><b>Species:</b> {{ bear.species }}</p>
        <p><b>Description:</b> {{ bear.description }}</p>
        <p><b>Age:</b> {{ bear.age }}</p>
      </div>
    </div>
  </a>
{% endfor %}

{% endblock %}
